<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
    <section>
      <div class="main-card">
        <img class="banner_img" src="./images/illustration-hero.svg" alt="" />
        <div class="content">
          <h1>Order Summary</h1>
          <p class="caption">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="sub_plan">
            <div class="left">
              <img src="./images/icon-music.svg" alt="" />
              <span>
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </span>
            </div>
            <a href="">Change</a>
          </div>
          <button type="button">Proceed to Payment</button>
          <a href="" class="cancel">Cancel Order</a>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bijay K Naik</a>.
    </div>
  </body>
</html>
